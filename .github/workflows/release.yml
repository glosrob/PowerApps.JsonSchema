name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Windows x64
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64
      
    - name: Create Windows ZIP
      run: Compress-Archive -Path ./publish/win-x64/powerapps-schema.exe -DestinationPath ./powerapps-schema-win-x64.zip
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          powerapps-schema-win-x64.zip
        body: |
          ## PowerApps Schema CLI ${{ steps.get_version.outputs.VERSION }}
          
          ### Features
          - Extract complete PowerApps/Dataverse environment metadata
          - Filter by solution
          - Interactive Microsoft authentication
          - Self-contained executable - no .NET installation required
          
          ### Download & Usage
          1. Download `powerapps-schema-win-x64.zip`
          2. Extract the zip file
          3. Run: `powerapps-schema.exe extract --url https://your-org.crm.dynamics.com`
          
          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          
          ### Requirements
          - Windows 10/11 or Windows Server 2016+
          - PowerApps/Dataverse environment access
          - System Administrator or System Customizer role
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
